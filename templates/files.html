<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Files - Enterprise Chunker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs"></i> Enterprise Chunker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload"><i class="fas fa-upload"></i> Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/files"><i class="fas fa-folder"></i> Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-folder-open"></i> Processed Files</h4>
                        <div>
                            <button class="btn btn-primary" onclick="fileManager.refreshFiles()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="files-container">
                            <div class="text-center">
                                <div class="spinner"></div>
                                <p class="mt-2">Loading files...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class FileManager {
            constructor() {
                this.files = [];
                this.init();
            }

            init() {
                this.loadFiles();
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/files');
                    const data = await response.json();
                    
                    if (data.files) {
                        this.files = data.files;
                        this.renderFiles();
                    } else {
                        this.showError('Failed to load files');
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                    this.showError('Failed to load files: ' + error.message);
                }
            }

            renderFiles() {
                const container = document.getElementById('files-container');
                
                if (this.files.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <h5>No processed files found</h5>
                            <p class="text-muted">Upload some files to get started</p>
                            <a href="/upload" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload Files
                            </a>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="row">';
                
                this.files.forEach(file => {
                    html += this.createFileCard(file);
                });
                
                html += '</div>';
                container.innerHTML = html;
            }

            createFileCard(file) {
                const chunkCount = file.chunks ? file.chunks.length : 0;
                const hasTranscript = file.transcript !== null;
                const totalSize = this.calculateTotalSize(file);
                
                return `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-file-alt me-2"></i>
                                    ${file.name}
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <div class="border-end">
                                                <h5 class="text-primary">${chunkCount}</h5>
                                                <small class="text-muted">Chunks</small>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <h5 class="text-success">${this.formatFileSize(totalSize)}</h5>
                                            <small class="text-muted">Total Size</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>
                                        ${file.transcript ? this.formatTime(file.transcript.modified) : 'Unknown'}
                                    </small>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    ${hasTranscript ? `
                                        <a href="/api/download/${encodeURIComponent(file.name)}/transcript" 
                                           class="btn btn-primary btn-sm">
                                            <i class="fas fa-download"></i> Download Transcript
                                        </a>
                                    ` : ''}
                                    
                                    ${chunkCount > 0 ? `
                                        <a href="/api/download/${encodeURIComponent(file.name)}/chunks" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-download"></i> Download Chunks (${chunkCount})
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            calculateTotalSize(file) {
                let total = 0;
                
                if (file.chunks) {
                    file.chunks.forEach(chunk => {
                        total += chunk.size || 0;
                    });
                }
                
                if (file.transcript) {
                    total += file.transcript.size || 0;
                }
                
                return total;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }

            refreshFiles() {
                const container = document.getElementById('files-container');
                container.innerHTML = `
                    <div class="text-center">
                        <div class="spinner"></div>
                        <p class="mt-2">Refreshing files...</p>
                    </div>
                `;
                this.loadFiles();
            }

            showError(message) {
                const container = document.getElementById('files-container');
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                `;
            }
        }

        // Initialize file manager
        let fileManager;
        document.addEventListener('DOMContentLoaded', () => {
            fileManager = new FileManager();
        });
    </script>
</body>
</html>
