<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Enterprise Chunker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs"></i> Enterprise Chunker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/upload"><i class="fas fa-upload"></i> Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files"><i class="fas fa-folder"></i> Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-cloud-upload-alt"></i> File Upload</h4>
                    </div>
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area" id="upload-area">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h5>Drag & Drop Files Here</h5>
                                <p class="text-muted">or click to browse</p>
                                <input type="file" id="file-input" multiple accept=".txt,.md,.json,.csv" style="display: none;">
                                <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                    <i class="fas fa-folder-open"></i> Browse Files
                                </button>
                            </div>
                        </div>

                        <!-- File List -->
                        <div id="file-list" class="mt-4" style="display: none;">
                            <h5>Selected Files</h5>
                            <div id="file-items"></div>
                            <div class="mt-3">
                                <button class="btn btn-success" id="upload-all-btn">
                                    <i class="fas fa-upload"></i> Upload All Files
                                </button>
                                <button class="btn btn-secondary" id="clear-files-btn">
                                    <i class="fas fa-trash"></i> Clear All
                                </button>
                            </div>
                        </div>

                        <!-- Upload Progress -->
                        <div id="upload-progress" class="mt-4" style="display: none;">
                            <h5>Upload Progress</h5>
                            <div id="progress-items"></div>
                        </div>
                    </div>
                </div>

                <!-- Supported Formats -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Supported File Formats</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-file-alt fa-2x text-primary"></i>
                                    <p class="mt-2"><strong>.txt</strong><br>Text Files</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-file-code fa-2x text-success"></i>
                                    <p class="mt-2"><strong>.md</strong><br>Markdown Files</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-file-code fa-2x text-warning"></i>
                                    <p class="mt-2"><strong>.json</strong><br>JSON Files</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-table fa-2x text-info"></i>
                                    <p class="mt-2"><strong>.csv</strong><br>CSV Files</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class FileUploader {
            constructor() {
                this.files = [];
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                const uploadArea = document.getElementById('upload-area');
                const fileInput = document.getElementById('file-input');
                const uploadAllBtn = document.getElementById('upload-all-btn');
                const clearFilesBtn = document.getElementById('clear-files-btn');

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // File input
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // Buttons
                uploadAllBtn.addEventListener('click', () => this.uploadAll());
                clearFilesBtn.addEventListener('click', () => this.clearFiles());

                // Click to browse
                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });
            }

            handleFiles(fileList) {
                for (let file of fileList) {
                    if (this.isValidFile(file)) {
                        this.addFile(file);
                    } else {
                        this.showNotification(`Invalid file type: ${file.name}`, 'warning');
                    }
                }
                this.updateFileList();
            }

            isValidFile(file) {
                const allowedTypes = ['.txt', '.md', '.json', '.csv'];
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                return allowedTypes.includes(extension);
            }

            addFile(file) {
                const fileId = Date.now() + Math.random();
                this.files.push({
                    id: fileId,
                    file: file,
                    status: 'pending'
                });
            }

            updateFileList() {
                const fileList = document.getElementById('file-list');
                const fileItems = document.getElementById('file-items');

                if (this.files.length > 0) {
                    fileList.style.display = 'block';
                    fileItems.innerHTML = '';

                    this.files.forEach(fileInfo => {
                        const item = this.createFileItem(fileInfo);
                        fileItems.appendChild(item);
                    });
                } else {
                    fileList.style.display = 'none';
                }
            }

            createFileItem(fileInfo) {
                const div = document.createElement('div');
                div.className = 'file-item d-flex justify-content-between align-items-center p-3 border rounded mb-2';
                div.innerHTML = `
                    <div>
                        <i class="fas fa-file-alt me-2"></i>
                        <strong>${fileInfo.file.name}</strong>
                        <br>
                        <small class="text-muted">${this.formatFileSize(fileInfo.file.size)}</small>
                    </div>
                    <div>
                        <span class="badge bg-secondary">${fileInfo.status}</span>
                        <button class="btn btn-sm btn-danger ms-2" onclick="uploader.removeFile('${fileInfo.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                return div;
            }

            removeFile(fileId) {
                this.files = this.files.filter(f => f.id !== fileId);
                this.updateFileList();
            }

            clearFiles() {
                this.files = [];
                this.updateFileList();
            }

            async uploadAll() {
                if (this.files.length === 0) {
                    this.showNotification('No files to upload', 'warning');
                    return;
                }

                const uploadAllBtn = document.getElementById('upload-all-btn');
                uploadAllBtn.disabled = true;
                uploadAllBtn.innerHTML = '<span class="spinner"></span> Uploading...';

                let successCount = 0;
                let errorCount = 0;

                for (let fileInfo of this.files) {
                    try {
                        await this.uploadFile(fileInfo);
                        successCount++;
                    } catch (error) {
                        errorCount++;
                        console.error('Upload error:', error);
                    }
                }

                this.showNotification(
                    `Upload complete: ${successCount} successful, ${errorCount} failed`,
                    errorCount > 0 ? 'warning' : 'success'
                );

                uploadAllBtn.disabled = false;
                uploadAllBtn.innerHTML = '<i class="fas fa-upload"></i> Upload All Files';
            }

            async uploadFile(fileInfo) {
                const formData = new FormData();
                formData.append('file', fileInfo.file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    fileInfo.status = 'uploaded';
                    this.showNotification(`Uploaded: ${fileInfo.file.name}`, 'success');
                } else {
                    fileInfo.status = 'failed';
                    throw new Error(result.error || 'Upload failed');
                }

                this.updateFileList();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showNotification(message, type = 'info') {
                // Create toast notification
                const toast = document.createElement('div');
                toast.className = `toast align-items-center text-white bg-${type} border-0`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;

                // Add to toast container
                let container = document.querySelector('.toast-container');
                if (!container) {
                    container = document.createElement('div');
                    container.className = 'toast-container position-fixed top-0 end-0 p-3';
                    document.body.appendChild(container);
                }
                
                container.appendChild(toast);
                
                // Show toast
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
                // Remove after hidden
                toast.addEventListener('hidden.bs.toast', () => {
                    toast.remove();
                });
            }
        }

        // Initialize uploader
        let uploader;
        document.addEventListener('DOMContentLoaded', () => {
            uploader = new FileUploader();
        });
    </script>
</body>
</html>
