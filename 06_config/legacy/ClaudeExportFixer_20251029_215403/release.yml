name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile patch_conversations.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: patch_conversations-windows
        path: dist/patch_conversations.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile patch_conversations.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: patch_conversations-linux
        path: dist/patch_conversations

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile patch_conversations.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: patch_conversations-macos
        path: dist/patch_conversations

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: patch_conversations-windows
        path: dist-windows
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: patch_conversations-linux
        path: dist-linux
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: patch_conversations-macos
        path: dist-macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist-windows/patch_conversations.exe
          dist-linux/patch_conversations
          dist-macos/patch_conversations
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

